name: twitch_affiliate_tracker
version: 1.0.0+1
description: A Flutter app for tracking Twitch analytics and progress towards Affiliate/Partner status.
publish_to: 'none'

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.2
  cloud_firestore: ^5.6.3
  firebase_storage: ^12.4.2
  firebase_dynamic_links: ^6.1.2
  firebase_messaging: ^15.2.2
  google_sign_in: ^6.1.0
  provider: ^6.0.5
  http: ^1.3.0
  intl: ^0.20.2
  shared_preferences: ^2.2.0
  url_launcher: ^6.1.12
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.6
  dio: ^5.3.3
  in_app_update: ^4.2.3
  flutter_local_notifications: ^18.0.1
  in_app_purchase: ^3.1.8
  flutter_dotenv: ^5.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true